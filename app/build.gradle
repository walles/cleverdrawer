apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.gmail.walles.johan.cleverdrawer"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        // See: https://flywaydb.org/documentation/api/
        main { assets.srcDirs = ['src/main/assets'] }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.jakewharton.timber:timber:4.6.0'
    implementation 'org.jetbrains:annotations:15.0'

    implementation 'org.flywaydb:flyway-core:4.2.0'
    implementation 'org.sqldroid:sqldroid:1.0.3'
    implementation "com.jcabi:jcabi-jdbc:0.16"

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.xerial:sqlite-jdbc:3.20.1'

    // Having this dependency gets us Flyway logs from failed unit tests
    testImplementation 'org.slf4j:slf4j-simple:1.7.25'

    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
